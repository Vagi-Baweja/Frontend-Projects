<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #product-container,
        #cart-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 45%;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            /* Stack image and content vertically */
            align-items: center;
            /* Center items horizontally */
            width: 300px;
            /* Set width */
            height: 300px;
            /* Set height */
            overflow: hidden;
            /* Hide overflow content if any */
        }

        .product img {
            max-width: 100%;
            /* Ensure image doesn't exceed container width */
            max-height: 100%;
            /* Ensure image doesn't exceed container height */
            margin-bottom: 10px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        #cart-summary {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="product-container">
        <div class="product" data-product-id="1">
            <img src="./U.S. Polo.webp" class="img" alt="U.S. POLO ASSN">
            <div>
                <div class="content">
                    <p>U.S. POLO ASSN</p>
                    <p>â‚¹2099</p>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <div id="cart-summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.buy-btn').on('click', function () {
                // Get product details
                var $product = $(this).closest('.product');
                var productId = $product.data('product-id');
                var productName = $product.find('p:first').text();
                var productPrice = parseFloat($product.find('p:last').text().replace('$', ''));

                // Add product to the cart
                var cartItem = `<li class="cart-item" data-product-id="${productId}">
                          <span>${productName}</span>
                          <span>$${productPrice.toFixed(2)}</span>
                        </li>`;
                $('#cart-items').append(cartItem);

                // Update cart summary
                updateCartSummary();
            });

            function updateCartSummary() {
                var totalItems = $('#cart-items li').length;
                var totalPrice = 0;

                $('#cart-items li').each(function () {
                    var price = parseFloat($(this).find('span:last').text().replace('$', ''));
                    totalPrice += price;
                });

                $('#total-items').text(totalItems);
                $('#total-price').text(totalPrice.toFixed(2));
            }
        });
    </script>
</body>

</html>
