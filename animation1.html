<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        h{
            color: tomato;
        }
        .a{
            width: 200px;
            height: 200px;
            background-color: turquoise;
            position: absolute;
        }
        .button {
            text-align: center;
            padding: 10px;
            background-color: coral;
            color: black;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Animation in jQuery</h1>
    <div class="button">Click to see Magic</div> <br> <br>
    <div class="a"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>
<script>
    $(document).ready(function(){
        $(".button").click(function(){
            $(".a").animate({
                left : '600px',
                height : '300px',
                width : '300px',
                opacity : 0.25,
            });
        });
    });
</script>
</html>
