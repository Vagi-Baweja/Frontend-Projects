<!DOCTYPE html>
<hmtl>
    <title>Type Of Operator in java Script</title>
    <body>
        <h1>Learning Data Types in Java Script</h1>
        <p>TypeOf operator used to defined the types of data type wether it be stirng or number</p>
        
        <p id="vagi"></p>
        <div class="example">element1</div>
        <div class="example">element2</div>
        <div class="example">element3</div>
        <div class="example">element4</div>

        <script>
            document.getElementById("vagi").innerHTML = "typeof operator is used to declare the type of data types ";
            const collection = document.getElementsByClassName("example");
            collection[0].innerHTML = "XportSoft Technology" +  " is Type of " + typeof "XportSoft Technology";
            collection[1].innerHTML = "Vagish Baweja" + " is Type of " + typeof "Vagish Baweja";
            collection[2].innerHTML = " 58 " + "is Type of " + typeof 58;
            collection[3].innerHTML = "34.00" + " is Type of " + typeof 34.00;

        </script>
    </body>
</hmtl>
