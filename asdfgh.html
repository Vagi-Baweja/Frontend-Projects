<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            display: none;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#" class="nav-link" data-target="section1">Section 1</a>
        <a href="#" class="nav-link" data-target="section2">Section 2</a>
        <a href="#" class="nav-link" data-target="section3">Section 3</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
        <img src="image1.jpg" alt="Image 1">
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
        <img src="image2.jpg" alt="Image 2">
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
        <img src="image3.jpg" alt="Image 3">
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Click event for navbar links
            $('.nav-link').on('click', function () {
                // Remove 'active' class from all links
                $('.nav-link').removeClass('active');
                // Add 'active' class to the clicked link
                $(this).addClass('active');

                // Hide all sections
                $('section').hide();

                // Show the corresponding section based on data-target attribute
                var targetSection = $(this).data('target');
                $('#' + targetSection).show();
            });
        });
    </script>

</body>

</html>
