<!DOCTYPE html>
<html>
    <title>While Loop</title>
    <body>
        <h1>Learning While Loop in Java Script</h1>
        <p>While loop loops through a block of code as long as a specified condition is true</p>

        <p id="Vagi"></p>

        <script>
            let x="";
            let i=0;
            while(i<10){
                x += "<br> The Number is " + i;
                i++;
            }
            document.getElementById("Vagi").innerHTML = x;
        </script>
    </body>
</html>
