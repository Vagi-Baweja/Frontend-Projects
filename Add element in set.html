<!DOCTYPE html>
<html>
    <title>Working on Set</title>
    <body>
        <h1>Adding Element in New Set</h1>

        <p id="vagi"></p>
        
        <script>
            let a = new Set();
            a.add("Cars");
            a.add("House");
            a.add("Money");

            document.getElementById("vagi").innerHTML = "The size of the given set is " + a.size;
        </script>
    </body>
</html>
