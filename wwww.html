<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonal Slider</title>
    <link rel='stylesheet prefetch'href='https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css'> 
</head>

<body>
    <div class="mobile">
        <div class="owl-slider">
            <div id="carousel" class="owl-carousel five-sec-slider">
                <div class="item">
                    <img src="./tajmahal.jpg" alt="head-icon" style="width: 200px;">
                </div>
                <div class="item">
                    <img src="./indiagate.jpg" alt="head-icon" style="width: 200px;">
                </div>
                <div class="item">
                    <img src="./qutabminar.jpg" alt="head-icon" style="width: 200px;">
                </div>
                <div class="item">
                    <img src="./indai.jpg" alt="head-icon" style="width: 200px;">
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    jQuery(".five-sec-slider").owlCarousel({
        autoplay: true,
        lazyLoad: true,
        loop: true,
        margin: 0,
        responsiveClass: true,
        autoHeight: true,
        autoplayTimeout: 5000,
        smartSpeed: 800,
        nav: false,
        dots: true,
        responsive: {
            0: {
                items: 1
            },

            576: {
                items: 2
            },

            767: {
                items: 2
            }
        }
    });
</script>

</html>
