<!DOCTYPE html>
<html>
    <title>Wether Number is odd or even</title>
    <body>
        <h1>Writing code for If Else for Number is Odd Or Even</h1>
        <p>Doing if else statments</p>

        <p id="Vagi"></p>
        <p id="Baweja"></p>
        <script>
            let num = prompt("Enter the number :");
            if(num%2==0) {
                document.getElementById("Vagi").innerHTML = "The number" + num + " is Even Number";
            }
            else {
                document.getElementById("Baweja").innerHTML = "The number" +num + "is Odd Number" ;
            }
        </script>
    </body>
</html>
