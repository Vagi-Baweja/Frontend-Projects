<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BootStrap Display</title>
</head>

<body>
    <h1>BootStrap Display</h1>
    <p>BootStrap display is used to stand out more than normal heading</p>
    <div class="container pt-3 mt-3 border">
        <h1 class="display-1">Jai Shree Shyam</h1>
        <h1 class="display-2">Jai Shree Shyam</h1>
        <h1 class="display-3">Jai Shree Shyam</h1>
        <h1 class="display-4">Jai Shree Shyam</h1>
        <h1 class="display-5">Jai Shree Shyam</h1>
        <h1 class="display-6">Jai Shree Shyam</h1>


    </div>

</body>

</html>
